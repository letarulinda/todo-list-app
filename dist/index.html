<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>To Do List App</title>
<script defer src="main.js"></script></head>
<body>
	<section class="to-do">
		<div class="form-container">
			<form action="./index.html" method="get" id="form">
				<input type="text" placeholder="Add your list" id="input-element" required></input>
				<input type="submit">
			</form>
		</div>
		<div class="to-do-container" id="to-do-list">
			<ul id="items-container"></ul>
			<div class='footer-list'>
				<a href='#' id='footer-a'>Clear all completed</a>
			</div>
		</div>
	</section>
</body>
</html>
